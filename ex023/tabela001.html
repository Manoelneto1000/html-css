        }
        table{

            text-align: center;
            border-collapse: separate; /* collapse retira os espa√ßos */

        td, th{
            border: 1px solid black; /* Faz uma borda em volta da tabela */
            padding: 8px;
        }
        tr.linha{ /* Referencia a classe LINHA */
            background-color: aqua;
        }
    </style>
</head>
