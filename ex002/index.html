<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever de 
        qualquer jeito
        não importa.
    </p>
    <p> Se precisar quebrar um texto como esse
        <br> você precisa usar a <br> tag &lt;br&gt;
    </p>
    <H1>Símbolos e Emojis</H1>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    <p>
        &reg; <!--Marca registrada-->
        &copy; <!-- Marca Copyright-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
        &real;
    </p>    
    <p>Vamos adicionar também alguns emojis:</p>
    <p>
        &#x1F596; <!-- A dica aqui é consultar o site da Emojipedia-->
        &#x1f595;
    </p>
        
    

    
</body>
</html>
